<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>商品详情</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="cart"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!-- ion-item 商品型号 -->
    <ion-item>
        <ion-label>商品型号:{{product.lname}}</ion-label>
    </ion-item>
    <!-- slides 图片列表 -->
    <ion-slides pager="true" #productSlides>
        <ion-slide *ngFor="let pic of product.picList">
            <img [src]="api.server+pic.md" alt="">
        </ion-slide>
    </ion-slides>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{product.title}}</ion-card-title>
            <ion-card-subtitle>{{product.subtitle}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>{{product.price|currency:'￥'}}</ion-label>
                <ion-button size="large" color="danger">
                    <ion-icon name="cart" slot="start"></ion-icon>添加到购物车
                </ion-button>
            </ion-item>
            <ion-item>
                <ion-label>CPU:{{product.cpu}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>上市时间:{{product.shelf_time|date:'yyyy-MM-dd'}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>内存:{{product.memory}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>硬盘:{{product.disk}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>系统:{{product.os}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>承诺:{{product.promise}}</ion-label>
            </ion-item>
            <div [innerHTML]="product.details|productDetail"></div>
        </ion-card-content>
    </ion-card>

</ion-content>
